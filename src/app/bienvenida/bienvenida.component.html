
<div class="container mt-5">
  <div class="text-center">
    <h1 class="fw-bold text-danger">ðŸŒŸ Bienvenido a Valorant Hub ðŸŒŸ</h1>
    <p class="lead text-muted">
      Explora los agentes, descubre sus habilidades y elige a tu favorito.
    </p>
  </div>

  <div class="text-center my-4">
    <button class="btn btn-outline-danger me-2" (click)="filterAgents('')">Todos</button>
    <button class="btn btn-outline-primary me-2" (click)="filterAgents('Duelist')">Duelista</button>
    <button class="btn btn-outline-success me-2" (click)="filterAgents('Initiator')">Iniciador</button>
    <button class="btn btn-outline-warning me-2" (click)="filterAgents('Sentinel')">Centinela</button>
    <button class="btn btn-outline-info" (click)="filterAgents('Controller')">Controlador</button>
  </div>

  <div id="agentCarousel" class="carousel slide mt-4 shadow-lg" data-bs-ride="carousel">
    <div class="carousel-inner rounded">
      <div *ngFor="let agent of agents; let i = index" class="carousel-item" [ngClass]="{ 'active': i === 0 }">
        <img [src]="agent.fullPortrait" class="d-block w-100 agent-img" [alt]="agent.displayName">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-75 p-2 rounded">
          <h5>{{ agent.displayName }}</h5>
          <p>{{ agent.description }}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#agentCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#agentCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>

  <div class="row mt-4">
    <div class="col-md-4 mb-4" *ngFor="let agent of filteredAgents">
      <div class="card shadow-lg agent-card">
        <div class="agent-image rounded-top" [style.background]="getAgentGradient(agent)">
          <img [src]="agent.displayIcon" class="card-img-top p-3" [alt]="agent.displayName">
        </div>
        <div class="card-body text-center">
          <h4 class="card-title text-danger">{{ agent.displayName }}</h4>
          <span class="badge bg-primary mb-2">{{ agent.role?.displayName }}</span>
          <p class="card-text text-muted">{{ agent.description }}</p>

          <div class="abilities mt-3">
            <h6 class="text-muted">Habilidades:</h6>
            <div class="d-flex justify-content-center gap-2 flex-wrap">
              <div *ngFor="let ability of agent.abilities" class="text-center ability-container">
                <img *ngIf="ability.displayIcon" [src]="ability.displayIcon" class="ability-icon border p-1 bg-dark rounded"
                     [alt]="ability.displayName">
                <small class="d-block text-muted mt-1">{{ ability.displayName }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
